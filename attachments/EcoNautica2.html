    <style>
       html, body
        {
            height: 100%;
            font-size: 20px ;
            margin: 0;
            padding: 0;
            display: flex;

        }
        /*h1{

      a{
        text-decoration: none;
        color: inherit;
      }
        body{
            font-size: 25px;
           animation: BackGroundTransition 25s infinite;
           background-size:cover;
           background-repeat: no-repeat;
           background-position:center;
           transition: background-image 1s ease-in-out;
           margin: 0;
           padding:0;
           background-image: url("image1.avif");
           flex-direction: column;
           justify-content: space-between;
           

        }
        @keyframes BackGroundTransition {

            0%{
                background-image: url("image1.avif");
                background-size: cover;
            }
            25%{
                background-image: url("image2.webp");
                background-size: cover;
            }
            50%{
                background-image: url("image3.jpg");
                background-size: cover;
            }          
            75%{
                background-image: url("image4.webp");
                background-size: cover;

            }
            100%{
                background-image: url("image1.avif");
            }
        }



        
        #title-of-page{
            text-align: center;
            margin: 0;
            padding: 0;
            height: 6vh;        
        }
       
        
        .the-list{
           list-style-type: none;
           padding: 0;
           display: flex;
           gap: 180px;
           padding-left:15px;
           justify-content: space-evenly;

        }
       .the-list li{
        background-color:#87ceeb;
        padding:18px;
        border-radius: 11px;
        text-align: center;
        width: 88px;
        height: 35px;
        transition: transform 0.2 ease, box-shadow 0.2s ease;
        cursor: pointer;
        font-size: 19px;
        
        

       }
       .the-list li:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        background-color: deepskyblue;
        border:2px ;
       }
       .the-list a{
        display: block;
        text-decoration: none;
        color:inherit;
        justify-content: center;
        width: 100%;
        height: 100%;
        flex-wrap:wrap;
       }
       .box{
        background-color: #87ceeb;
        padding: 15px;
        border-radius: 10px;
        width: 184px;
        text-align: center;
        box-shadow: rgba(0,0,0,0.1);
        margin-bottom: 12px;
        height: 80px;
        cursor: pointer;
       
       }
       .box:hover{
        transform: translateY(-10px);
        box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        background-color: deepskyblue;
        border: 2px;

       }
       .box h2{

        font-size: 18px;
        padding: 9px;
        margin: 12px;
        text-align: center;
       }

    
       
     
       #container {
        display: flex;
        gap: 34px;
        margin: 18px;
        width: 90%;
        justify-content: space-evenly;
        margin-top: 160px;
        flex: 1;



       }

       @media (max-width: 768px) {
        .the-list {
            flex-direction: column;
            gap: 12px;
        }
        .the list li{
            width: 100%;
            text-align: center;

        }
        #container{
            flex-direction: column;
            gap: 18px;
            margin-top: 18px;
        }
        .box{
            width: 100%;
            height: auto;
        }
        h1 {
            font-size: 1.3em;
        }

       @media (max-width: 480px){
